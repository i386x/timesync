
- name: Configure NTP with default provider
  hosts: all
  vars:
    timesync_ntp_servers:
      - hostname: 172.16.123.1
    tests_role_path: "../../timesync"
    tests_test_checkmode: yes

  tasks:
    - block:
        - name: Remove NTP providers
          package: name={{ item }} state=absent
          with_items:
            - chrony
            - ntp
      check_mode: false
      tags: tests::setup

    - name: Import role from wrapper
      import_tasks: role_wrapper.yml

    - block:
        - name: Wait for services to start
          wait_for:
            timeout: 2

        - name: Get list of currently used time sources
          shell: chronyc -n sources || ntpq -pn
          register: sources

        - name: Check time sources
          assert:
            that:
              - "'172.16.123.1' in sources.stdout"
      tags: tests::verify
